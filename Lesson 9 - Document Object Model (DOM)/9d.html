<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9d - DOM</title>
  </head>
  <body>
    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
        if (event.key === 'Enter') {
            inputName();
        }
     "
    />

    <button
      onclick="
        inputName();
     "
    >
      Submit
    </button>

    <p class="js-message"></p>

    <script>
        function inputName() {
            const inputElement = document.querySelector('.js-name-input');
            document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`;
        }
    </script>
  </body>
</html>
