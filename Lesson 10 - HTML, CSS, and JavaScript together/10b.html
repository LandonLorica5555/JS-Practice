<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10B</title>
</head>
<style>
    .request-now-button {
        background-color: black;
        color: white;
        border: none;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 20px;
    }

    .schedule-for-later-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
    <button class="request-now-button">Request Now</button>
    <button class="schedule-for-later-button">Schedule for later</button>
</body>
</html>
